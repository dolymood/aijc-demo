	<script type="text/javascript">
		var hash = pHash(location.hash);
		location.hash = '';
		var tabHeads = [].slice.apply(document.querySelectorAll('.tab-head a'));
		window.addEventListener('hashchange', function() {
			var nHash = pHash(location.hash);
			tabHeads.forEach(function(tabHead) {
				tabHead.parentElement.className = '';
			});
			var ae = document.querySelector('.tab-head a[href="#' + nHash + '"]');
			if (ae) ae.parentElement.className = 'active';
		});
		if (!hash || hash === '#') {
			hash = location.hash = 'all';
		} else {
			hash = location.hash = hash;
		}

		function pHash(hash) {
			return hash.charAt(0) == '#' ? hash.substr(1) : hash
		}
	</script>
