<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
	<title>js实现栈Stack</title>
	<script type="text/javascript" src="http://s1.kuaipan.cn/j/pub/angular/1.2.16.js"></script>
	<script type="text/javascript" src="./Stack.js"></script>
	<link rel="stylesheet" type="text/css" href="../../statics/base.css">
	<style type="text/css">
		h3 {font-size:1.3em;font-weight:bold;margin:.5em 0;}
		textarea {height:300px;}
		.btns3 {margin-top:10px;margin-bottom:10px;}
	</style>
</head>
<body ng-controller="index">
	<div class="bdy">
		<h3>js实现栈Stack</h3>
		<div class="tarea">
			<textarea placeholder="结果" ng-model="result"></textarea>
		</div>
	</div>
	<script type="text/javascript">
	var app = angular.module('app', []);

	app.controller('index', ['$scope', function($scope){
		
		var stack = new Stack();

		var firstEle = 'first element';

		var secondEle = 'second element';

		var ret = [];

		stack.push(firstEle);
		ret.push('压入元素1：' + firstEle);

		stack.push(secondEle);
		ret.push('压入元素2：' + secondEle);

		ret.push('此时长度：' + stack.length());
		ret.push('栈顶元素：' + stack.peek());

		ret.push('\n');

		var poped = stack.pop();

		ret.push('取出栈顶元素：' + poped);
		ret.push('此时长度：' + stack.length());
		ret.push('栈顶元素：' + stack.peek());

		ret.push('\n');

		stack.clear();
		ret.push('清空栈');
		ret.push('此时长度：' + stack.length());

		updateRet();

		function updateRet() {
			$scope.result = ret.join('\n');
		}

	}]);
	</script>
</body>
</html>
