<head>

		h3 {font-size:1.3em;font-weight:bold;margin:.5em 0;}
		textarea {height:300px;}
		.btns3 {margin-top:10px;margin-bottom:10px;}
	</style>

<body ng-controller="index">
	<div class="bdy">
		<h3>高级算法</h3>
		<div class="tarea">
			<textarea placeholder="结果" ng-model="result"></textarea>
		</div>
	</div>
	<script type="text/javascript">
	var app = angular.module('app', []);

	app.controller('index', ['$scope', function($scope) {

		var ret = [];

		ret.push('-------计算斐波那契数列-------');

		var s = new Date();
		ret.push('计算斐波那契数列30（递归）：' + recurFib(30));
		ret.push('计算斐波那契数列30（递归）耗时：' + (new Date() - s));

		s = new Date();
		ret.push('计算斐波那契数列30（动态规划）：' + dynFib(30));
		ret.push('计算斐波那契数列30（动态规划）耗时：' + (new Date() - s));

		ret.push('\n');
		ret.push('-------寻找最长公共子串-------');
		var w1 = 'abbccdde', w2 = 'abbbcccdddee';
		ret.push('寻找最长公共子串(' + w1 + ')和(' + w2 + ')结果：' + lcs(w1, w2));

		ret.push('\n');
		ret.push('-------背包问题-------');
		var value = [4, 5, 10, 15, 20, 30, 40, 50, 55];
		var size = [3, 4, 5, 6, 7, 8, 9, 10, 11];
		var n = 9;
		var capacity = 12;
		s = new Date();
		ret.push('背包问题（递归）：' + knapsack(capacity, size, value, n));
		ret.push('背包问题（递归）耗时：' + (new Date() - s));

		s = new Date();
		ret.push('背包问题（动态规划）：' + dKnapsack(capacity, size, value, n));
		ret.push('背包问题（动态规划）耗时：' + (new Date() - s));

		ret.push('\n');
		ret.push('-------找零-------');
		ret.push('找零 .63（面额：' + [.25, .1, .05, .01] + '）结果：' + makeChange(.63));

		updateRet();

		function updateRet() {	
			$scope.result = ret.join('\n');
		}

	}]);
	</script>
