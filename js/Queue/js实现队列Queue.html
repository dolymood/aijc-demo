<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
	<title>js实现栈Stack</title>
	<script type="text/javascript" src="http://s1.kuaipan.cn/j/pub/angular/1.2.16.js"></script>
	<script type="text/javascript" src="./Queue.js"></script>
	<link rel="stylesheet" type="text/css" href="../../statics/base.css">
	<style type="text/css">
		h3 {font-size:1.3em;font-weight:bold;margin:.5em 0;}
		textarea {height:300px;}
		.btns3 {margin-top:10px;margin-bottom:10px;}
	</style>
</head>
<body ng-controller="index">
	<div class="bdy">
		<h3>js实现栈Stack</h3>
		<div class="tarea">
			<textarea placeholder="结果" ng-model="result"></textarea>
		</div>
	</div>
	<script type="text/javascript">
	var app = angular.module('app', []);

	app.controller('index', ['$scope', function($scope){
		
		var queue = new Queue();

		var firstEle = 'first element';

		var secondEle = 'second element';

		var ret = [];

		queue.enqueue(firstEle);
		ret.push('向队首插入元素1：' + firstEle);

		queue.enqueue(secondEle);
		ret.push('向队首插入元素2：' + secondEle);

		ret.push('队首元素：' + queue.front());
		ret.push('队尾元素：' + queue.back());
		ret.push('队列结果：' + queue.toString());

		ret.push('\n');

		var dequeue = queue.dequeue();

		ret.push('取出队首元素：' + dequeue);
		ret.push('队首元素：' + queue.front());
		ret.push('队尾元素：' + queue.back());
		ret.push('队列结果：' + queue.toString());
		ret.push('是否为空：' + queue.empty());

		ret.push('\n');

		dequeue = queue.dequeue();

		ret.push('再次取出队首元素：' + dequeue);

		ret.push('队首元素：' + queue.front());
		ret.push('队尾元素：' + queue.back());
		ret.push('队列结果：' + queue.toString());
		ret.push('是否为空：' + queue.empty());

		updateRet();

		function updateRet() {
			$scope.result = ret.join('\n');
		}

	}]);
	</script>

</script>
</body>
</html>
